{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODO</title>
</head>
<body>
    <h3 class="card-title">Название:{{ todo.title }}</h3>
    <h6>Статус:{{ todo.get_status_display }}</h6>
    <p class="card-text">Описание:{{ todo.description }}</p>
    <h6>Дата создания:{{ todo.created_date | date:"Y-m-d" }}</h6>
    <h6>Дата изменения:{{ todo.updated_at | date:"Y-m-d" }}</h6>
    <h6>Дата завершения:{{ todo.end_date | date:"Y-m-d" }}</h6>
    <a href="delete/?id={{ todo.id }}"
    <a href="{% url "home" %}" class="card-link">Назад</a>


</body>
</html>
