{% extends "base_html.html" %}
{% block title %}Создание{% endblock %}
{% block content %}
<h1 class="border border-2 bg-success">Добавление очередной задачи</h1>

<form action='' method="post">
    {% csrf_token %}
    <label>Название</label><br/>
    <input type="text" name="title"/><br/>
    <select class="form-select" name="status">

        <option value="new">Новая</option>
        <option value="in_progress">В процессе</option>
        <option value="done">Сделано</option>
    </select>
    <br/>
    <label>Описание:</label><br/>
    <textarea name="description"></textarea><br/>
    <label>Детальное описание</label><br>
    <textarea name="description1"></textarea><br/>
    <label>Дата завершения:</label><br/>
    <input type="date" name="end_date | Y-m-d"/>
    <input type="submit" value="Подтвердить"/>

</form>
<a href="{% url "home" %}">Назад</a>
{% endblock %}
